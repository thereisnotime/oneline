name: Update README TOC

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'README.md'
  workflow_dispatch:

jobs:
  update-toc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate TOC
        uses: technote-space/toc-generator@v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_PATHS: 'README.md'
          TOC_TITLE: '**Table of Contents**'
          MAX_HEADER_LEVEL: 3
          FOLDING: true

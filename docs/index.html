<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oneline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        :root {
            --bg: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text: #e6edf3;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #79c0ff;
            --border: #30363d;
            --code-bg: #1c2128;
            --success: #3fb950;
            --warning: #d29922;
            --purple: #a371f7;
        }

        /* Scroll progress bar */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--purple));
            z-index: 1000;
            transition: width 0.1s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            font-size: 16px;
        }

        /* Layout */
        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            padding: 2rem 0;
            transition: transform 0.3s ease;
            z-index: 50;
        }

        .sidebar-header {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 1rem;
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: -0.5px;
        }

        .sidebar-header p {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        .stats-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            background: var(--bg-tertiary);
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .stats-badge span {
            color: var(--accent);
            font-weight: 600;
        }

        .github-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            background: var(--bg-tertiary);
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .github-btn:hover {
            background: var(--accent);
            color: var(--bg);
            text-decoration: none;
        }

        /* Favorites */
        .favorite-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 1rem;
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.2s ease;
            margin-left: 0.5rem;
            vertical-align: middle;
        }

        .favorite-btn:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        .favorite-btn.active {
            color: #f85149;
            opacity: 1;
        }

        .favorites-toggle {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.6rem 1.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            cursor: pointer;
            transition: color 0.2s ease;
            line-height: 1;
        }

        .favorites-toggle:hover {
            color: var(--text);
        }

        .favorites-toggle input {
            accent-color: var(--accent);
            width: 16px;
            height: 16px;
            margin: 0;
            cursor: pointer;
            flex-shrink: 0;
        }

        .favorites-toggle.active {
            color: #f85149;
        }

        h3 .favorite-btn {
            float: right;
        }

        .snippet-hidden {
            display: none !important;
        }

        /* Safety badges */
        .safety-badge {
            position: absolute;
            top: 0.7rem;
            right: 5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.25rem 0.6rem;
            border-radius: 4px;
            font-size: 0.65rem;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            cursor: help;
            line-height: 1;
        }

        .safety-badge.idempotent {
            background: rgba(63, 185, 80, 0.15);
            color: var(--success);
            border: 1px solid rgba(63, 185, 80, 0.3);
        }

        .safety-badge.one-time {
            background: rgba(210, 153, 34, 0.15);
            color: var(--warning);
            border: 1px solid rgba(210, 153, 34, 0.3);
        }

        .safety-badge .safety-icon {
            font-size: 0.8rem;
        }

        /* Tooltip for safety badges */
        .safety-badge::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: calc(100% + 8px);
            right: 0;
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            color: var(--text);
            border: 2px solid var(--accent);
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: normal;
            min-width: 200px;
            max-width: 300px;
            width: max-content;
            line-height: 1.4;
            pointer-events: none;
            opacity: 0;
            visibility: hidden;
            transform: translateY(4px);
            transition: all 0.2s ease;
            z-index: 10000;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
        }

        .safety-badge::before {
            content: '';
            position: absolute;
            bottom: calc(100% + 2px);
            right: 1.5rem;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid var(--accent);
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            z-index: 10000;
        }

        .safety-badge:hover::after,
        .safety-badge:hover::before {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .sidebar-badges {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .kbd {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.15rem 0.4rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.65rem;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-muted);
            pointer-events: none;
        }

        /* Search */
        .search-container {
            padding: 0 1.5rem;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.6rem 1rem;
            padding-left: 2.5rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.15s ease;
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-wrapper {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.9rem;
            pointer-events: none;
        }

        .search-results {
            padding: 0 1rem;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .search-result {
            display: block;
            padding: 0.6rem 0.75rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            border-radius: 4px;
            margin-bottom: 0.25rem;
            transition: all 0.15s ease;
        }

        .search-result:hover {
            color: var(--accent);
            background: var(--bg-tertiary);
        }

        .search-result-section {
            font-size: 0.7rem;
            color: var(--accent);
            opacity: 0.7;
            display: block;
            margin-top: 0.2rem;
        }

        .search-no-results {
            padding: 1rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* Privacy.sexy button */
        .privacy-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: calc(100% - 3rem);
            margin: 0 1.5rem 1rem;
            padding: 0.6rem 1rem;
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .privacy-btn:hover {
            background: linear-gradient(135deg, var(--purple) 0%, var(--accent) 100%);
            border-color: var(--purple);
            transform: translateY(-1px);
        }

        .privacy-icon {
            font-size: 1rem;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-container {
            width: 95%;
            max-width: 1400px;
            height: 90vh;
            background: var(--bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.open .modal-container {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            color: var(--text);
        }

        .modal-close {
            width: 32px;
            height: 32px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-muted);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .modal-close:hover {
            background: #f85149;
            border-color: #f85149;
            color: white;
        }

        .modal-iframe {
            flex: 1;
            width: 100%;
            border: none;
            background: #1a1a2e;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        /* TOC */
        .toc {
            padding: 0 1rem;
        }

        .toc-section {
            margin-bottom: 0.5rem;
        }

        .toc-section-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 0.75rem;
            color: var(--text);
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.15s ease;
        }

        .toc-section-title:hover {
            background: var(--bg-tertiary);
        }

        .toc-section-title::before {
            content: '‚ñ∏';
            font-size: 0.7rem;
            color: var(--text-muted);
            transition: transform 0.2s ease;
        }

        .toc-section.open .toc-section-title::before {
            transform: rotate(90deg);
        }

        .toc-items {
            display: none;
            padding-left: 1.5rem;
        }

        .toc-section.open .toc-items {
            display: block;
        }

        .toc-item {
            display: block;
            padding: 0.4rem 0.75rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            border-radius: 4px;
            transition: all 0.15s ease;
        }

        .toc-item:hover {
            color: var(--accent);
            background: var(--bg-tertiary);
        }

        .toc-item.active {
            color: var(--accent);
            background: rgba(88, 166, 255, 0.1);
        }

        /* Main content */
        .main {
            flex: 1;
            margin-left: 320px;
            padding: 3rem 4rem;
            max-width: 1400px;
        }

        /* Typography */
        h1, h2, h3, h4 {
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
        }

        h1 { font-size: 2.5rem; margin-top: 0; }
        h2 { 
            font-size: 1.75rem; 
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }
        h3 { font-size: 1.25rem; color: var(--accent); }
        h4 { font-size: 1rem; color: var(--text-muted); }

        p {
            margin-bottom: 1rem;
            color: var(--text-muted);
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        /* Code blocks */
        pre {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem 1.25rem;
            padding-top: 2.8rem;
            padding-bottom: 1.2rem;
            overflow-x: auto;
            margin: 1rem 0 1.5rem;
            position: relative;
        }

        .code-lang {
            position: absolute;
            top: 0.7rem;
            left: 0.75rem;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--purple);
            font-weight: 600;
            font-family: 'Space Grotesk', sans-serif;
            line-height: 1;
        }

        pre code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            background: none;
            padding: 0;
        }

        code {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-tertiary);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
        }

        /* Copy button */
        .copy-btn {
            position: absolute;
            top: 0.7rem;
            right: 0.5rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 0.35rem 0.6rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.15s ease;
            opacity: 1;
            line-height: 1;
        }

        .copy-btn:hover {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        .copy-btn.copied {
            background: var(--success);
            border-color: var(--success);
            color: var(--bg);
        }

        /* Lists */
        ul, ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
            color: var(--text-muted);
        }

        li {
            margin: 0.5rem 0;
        }

        /* Horizontal rule */
        hr {
            border: none;
            height: 1px;
            background: var(--border);
            margin: 3rem 0;
        }

        /* Heading anchor links */
        h2, h3 {
            cursor: pointer;
            position: relative;
        }

        h2:hover::after, h3:hover::after {
            content: 'üîó';
            position: absolute;
            margin-left: 0.5rem;
            font-size: 0.7em;
            opacity: 0.5;
        }

        .link-copied-toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--success);
            color: var(--bg);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .link-copied-toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 5rem;
            right: 1.5rem;
            width: 44px;
            height: 44px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 50%;
            color: var(--text-muted);
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-to-top:hover {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Fade in animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main h2, .main h3, .main pre, .main p {
            animation: fadeInUp 0.4s ease forwards;
        }

        /* Mobile sidebar backdrop */
        .sidebar-backdrop {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar-backdrop.show {
            opacity: 1;
        }

        /* Mobile toggle */
        .mobile-toggle {
            display: none;
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            width: 60px;
            height: 60px;
            background: var(--accent);
            border: none;
            border-radius: 50%;
            color: var(--bg);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .mobile-toggle:active {
            transform: scale(0.95);
        }

        .mobile-toggle::before {
            content: 'Menu';
            position: absolute;
            bottom: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            font-weight: 500;
            white-space: nowrap;
            color: var(--text-muted);
        }

        /* Badge for user/root */
        .exec-context {
            display: inline-block;
            font-size: 0.75rem;
            padding: 0.2em 0.5em;
            border-radius: 4px;
            margin-left: 0.5rem;
            font-weight: 500;
        }

        .exec-context.user {
            background: rgba(63, 185, 80, 0.15);
            color: var(--success);
        }

        .exec-context.root {
            background: rgba(210, 153, 34, 0.15);
            color: var(--warning);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                z-index: 100;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main {
                margin-left: 0;
                padding: 2rem 1.5rem;
                max-width: 100%;
            }

            .mobile-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .sidebar-backdrop {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .main {
                padding: 1.5rem 1rem;
            }

            pre {
                padding-left: 0.75rem;
                padding-right: 0.75rem;
                margin-left: -0.5rem;
                margin-right: -0.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.15rem;
            }
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: var(--text-muted);
        }

        .loading::after {
            content: '';
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="scroll-progress" id="scrollProgress"></div>
    <div class="loading" id="loading">Loading snippets</div>
    
    <div class="container" id="app" style="display: none;">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>oneline</h1>
                <p>Copy-paste ready snippets for Linux & more</p>
                <div class="sidebar-badges">
                    <div class="stats-badge">
                        üì¶ <span id="snippetCount">0</span> snippets
                    </div>
                    <a href="https://github.com/thereisnotime/oneline" target="_blank" class="github-btn">
                        ‚≠ê Star
                    </a>
                </div>
            </div>
            <div class="search-container">
                <div class="search-wrapper">
                    <span class="search-icon">üîç</span>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search..." autocomplete="off">
                    <span class="kbd">‚åòK</span>
                </div>
            </div>
            <div class="search-results hidden" id="searchResults"></div>
            <label class="favorites-toggle" id="favoritesToggle">
                <input type="checkbox" id="favoritesOnly">
                ‚ù§Ô∏è Show favorites only
            </label>
            <button class="privacy-btn" id="privacyBtn">
                <span class="privacy-icon">üîí</span>
                privacy.sexy
            </button>
            <nav class="toc" id="toc"></nav>
        </aside>
        
        <!-- Privacy.sexy Modal -->
        <div class="modal-overlay" id="privacyModal">
            <div class="modal-container">
                <div class="modal-header">
                    <span>üîí privacy.sexy</span>
                    <button class="modal-close" id="modalClose">‚úï</button>
                </div>
                <iframe src="" id="privacyFrame" class="modal-iframe" allow="clipboard-write"></iframe>
            </div>
        </div>
        
        <main class="main" id="content"></main>
    </div>

    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>
    <button class="back-to-top" id="backToTop">‚Üë</button>
    <button class="mobile-toggle" id="mobileToggle">‚ò∞</button>
    <div class="link-copied-toast" id="toast">Link copied to clipboard!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/powershell.min.js"></script>
    
    <script>
        // Helper to create slug from text
        function slugify(text) {
            return text.toLowerCase()
                .replace(/[^\w\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .trim();
        }

        // Mobile sidebar functions (defined early for global access)
        let sidebar, backdrop, mobileToggle;
        
        function toggleSidebar() {
            if (sidebar) {
                sidebar.classList.toggle('open');
                backdrop.classList.toggle('show');
            }
        }

        function closeSidebar() {
            if (sidebar) {
                sidebar.classList.remove('open');
                backdrop.classList.remove('show');
            }
        }

        // Custom renderer for headings with IDs
        const renderer = new marked.Renderer();
        renderer.heading = function(text, level) {
            const slug = slugify(text);
            return `<h${level} id="${slug}">${text}</h${level}>`;
        };

        // Configure marked
        marked.setOptions({
            renderer: renderer,
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: false,
            gfm: true
        });

        // Fetch and render README
        async function init() {
            try {
                const response = await fetch('./README.md');
                let markdown = await response.text();
                
                // Remove doctoc comments and details wrapper
                markdown = markdown.replace(/<!-- START doctoc[\s\S]*?<!-- END doctoc[^>]*-->/g, '');
                markdown = markdown.replace(/<details>[\s\S]*?<\/details>/g, '');
                
                // Parse and render
                const html = marked.parse(markdown);
                document.getElementById('content').innerHTML = html;
                
                // Apply syntax highlighting
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                
                // Build TOC from rendered content
                buildTOC();
                
                // Add copy buttons to code blocks
                addCopyButtons();
                
                // Show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                
            } catch (error) {
                document.getElementById('loading').textContent = 'Error loading content: ' + error.message;
            }
        }

        function buildTOC() {
            const content = document.getElementById('content');
            const toc = document.getElementById('toc');
            const h2s = content.querySelectorAll('h2');
            
            h2s.forEach((h2, index) => {
                // Create section
                const section = document.createElement('div');
                section.className = 'toc-section';
                if (index === 0) section.classList.add('open');
                
                // Section title
                const title = document.createElement('div');
                title.className = 'toc-section-title';
                title.textContent = h2.textContent;
                title.onclick = () => section.classList.toggle('open');
                section.appendChild(title);
                
                // Get h3s until next h2
                const items = document.createElement('div');
                items.className = 'toc-items';
                
                let sibling = h2.nextElementSibling;
                while (sibling && sibling.tagName !== 'H2') {
                    if (sibling.tagName === 'H3') {
                        const link = document.createElement('a');
                        link.className = 'toc-item';
                        link.href = '#' + sibling.id;
                        link.textContent = sibling.textContent;
                        link.onclick = (e) => {
                            // Close sidebar on mobile
                            if (window.innerWidth <= 1024) {
                                closeSidebar();
                            }
                        };
                        items.appendChild(link);
                    }
                    sibling = sibling.nextElementSibling;
                }
                
                section.appendChild(items);
                toc.appendChild(section);
            });
        }

        function addCopyButtons() {
            document.querySelectorAll('pre').forEach(pre => {
                // Add language badge
                const code = pre.querySelector('code');
                if (code) {
                    const classes = code.className.split(' ');
                    const langClass = classes.find(c => c.startsWith('language-'));
                    if (langClass) {
                        const lang = langClass.replace('language-', '');
                        const badge = document.createElement('span');
                        badge.className = 'code-lang';
                        badge.textContent = lang;
                        pre.appendChild(badge);
                    }
                }

                // Add copy button
                const btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.textContent = 'Copy';
                btn.onclick = async () => {
                    const code = pre.querySelector('code').textContent;
                    await navigator.clipboard.writeText(code);
                    btn.textContent = 'Copied!';
                    btn.classList.add('copied');
                    setTimeout(() => {
                        btn.textContent = 'Copy';
                        btn.classList.remove('copied');
                    }, 2000);
                };
                pre.appendChild(btn);
            });
        }

        // Favorites system
        function loadFavorites() {
            try {
                return JSON.parse(localStorage.getItem('oneline-favorites') || '[]');
            } catch {
                return [];
            }
        }

        function saveFavorites(favorites) {
            localStorage.setItem('oneline-favorites', JSON.stringify(favorites));
        }

        function toggleFavorite(id) {
            let favorites = loadFavorites();
            if (favorites.includes(id)) {
                favorites = favorites.filter(f => f !== id);
            } else {
                favorites.push(id);
            }
            saveFavorites(favorites);
            return favorites.includes(id);
        }

        function addFavoriteButtons() {
            const favorites = loadFavorites();
            document.querySelectorAll('#content h3').forEach(h3 => {
                const btn = document.createElement('button');
                btn.className = 'favorite-btn' + (favorites.includes(h3.id) ? ' active' : '');
                btn.innerHTML = '‚ô°';
                btn.title = 'Add to favorites';
                btn.onclick = (e) => {
                    e.stopPropagation();
                    const isActive = toggleFavorite(h3.id);
                    btn.classList.toggle('active', isActive);
                    btn.innerHTML = isActive ? '‚ô•' : '‚ô°';
                    updateFavoritesCount();
                };
                if (favorites.includes(h3.id)) {
                    btn.innerHTML = '‚ô•';
                }
                h3.appendChild(btn);
            });
            updateFavoritesCount();
        }

        function updateFavoritesCount() {
            const count = loadFavorites().length;
            const toggle = document.getElementById('favoritesToggle');
            toggle.classList.toggle('active', count > 0);
        }

        function filterFavorites(showOnlyFavorites) {
            const favorites = loadFavorites();
            const content = document.getElementById('content');
            
            // Get all h3s and their associated content
            content.querySelectorAll('h3').forEach(h3 => {
                const isFavorite = favorites.includes(h3.id);
                const shouldHide = showOnlyFavorites && !isFavorite;
                
                // Hide/show the h3
                h3.classList.toggle('snippet-hidden', shouldHide);
                
                // Hide/show content until next heading
                let sibling = h3.nextElementSibling;
                while (sibling && !['H2', 'H3'].includes(sibling.tagName)) {
                    sibling.classList.toggle('snippet-hidden', shouldHide);
                    sibling = sibling.nextElementSibling;
                }
            });
        }

        // Command safety detection
        function detectSafety(code) {
            const cmd = code.toLowerCase();
            
            // Idempotent patterns - safe to re-run
            const idempotentPatterns = [
                /apt(-get)?\s+(install|update|upgrade|autoremove|autoclean)/,
                /apt-fast\s+(install|update|upgrade)/,
                /dnf\s+(install|update|upgrade)/,
                /yum\s+(install|update)/,
                /pacman\s+-S/,
                /brew\s+(install|upgrade|update)/,
                /pip\s+install/,
                /npm\s+(install|i)\s/,
                /flatpak\s+(install|update)/,
                /systemctl\s+(enable|disable|start|stop|restart|reload)/,
                /service\s+\w+\s+(start|stop|restart)/,
                /mkdir\s+-p/,
                /ln\s+-sf/,
                /chmod\s+/,
                /chown\s+/,
                /cp\s+(-[a-z]*f|-f)/,
                /mv\s+(-[a-z]*f|-f)/,
                /wget\s+(-[a-z]*O|-O)/,
                /curl\s+(-[a-z]*o|-o)/,
                /git\s+config/,
                /git\s+pull/,
                /git\s+fetch/,
                /timedatectl/,
                /hostnamectl/,
                /update-alternatives/,
                /gsettings\s+set/,
                /dconf\s+write/,
                /sysctl\s+-w/,
                /echo\s+.*>\s+[^>]/,  // Single > (overwrite)
                /tee\s+[^-]/,  // tee without -a (overwrite)
                /cat\s+.*>\s+[^>]/,
            ];

            // One-time patterns - may fail or duplicate if re-run
            const oneTimePatterns = [
                />>/,  // Append
                /tee\s+-a/,  // Append with tee
                /adduser\s/,
                /useradd\s/,
                /groupadd\s/,
                /usermod\s/,
                /git\s+clone\s/,
                /ssh-keygen/,
                /gpg\s+--gen-key/,
                /snap\s+install/,
                /curl\s+.*\|\s*(sudo\s+)?bash/,
                /wget\s+.*\|\s*(sudo\s+)?bash/,
                /curl\s+.*\|\s*(sudo\s+)?sh/,
                /wget\s+.*\|\s*(sudo\s+)?sh/,
                /add-apt-repository/,
                /dpkg\s+-i/,
                /rpm\s+-i/,
            ];

            // Check one-time first (higher priority)
            for (const pattern of oneTimePatterns) {
                if (pattern.test(cmd)) {
                    return 'one-time';
                }
            }

            // Check idempotent
            for (const pattern of idempotentPatterns) {
                if (pattern.test(cmd)) {
                    return 'idempotent';
                }
            }

            return null; // Unknown
        }

        function addSafetyBadges() {
            document.querySelectorAll('#content pre').forEach(pre => {
                const code = pre.querySelector('code');
                if (!code) return;

                const safety = detectSafety(code.textContent);
                if (!safety) return;

                const badge = document.createElement('span');
                badge.className = `safety-badge ${safety}`;
                
                if (safety === 'idempotent') {
                    badge.innerHTML = '<span class="safety-icon">üîÑ</span> Idempotent';
                    badge.setAttribute('data-tooltip', 'Idempotent: Safe to run multiple times. Has the same effect as running once.');
                } else {
                    badge.innerHTML = '<span class="safety-icon">‚ö°</span> One-time';
                    badge.setAttribute('data-tooltip', 'One-time: May fail, duplicate, or append data if re-run.');
                }

                pre.appendChild(badge);
            });
        }

        // Add click-to-copy for headings
        function addHeadingLinks() {
            document.querySelectorAll('#content h2, #content h3').forEach(heading => {
                heading.onclick = async () => {
                    const url = window.location.origin + window.location.pathname + '#' + heading.id;
                    await navigator.clipboard.writeText(url);
                    showToast();
                };
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Update snippet count
        function updateStats() {
            const count = document.querySelectorAll('#content h3').length;
            document.getElementById('snippetCount').textContent = count;
        }

        // Scroll progress bar
        function updateScrollProgress() {
            const scrollTop = window.scrollY;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            const progress = (scrollTop / docHeight) * 100;
            document.getElementById('scrollProgress').style.width = progress + '%';

            // Back to top visibility
            const backToTop = document.getElementById('backToTop');
            if (scrollTop > 500) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        }

        // Back to top
        document.getElementById('backToTop').onclick = () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.addEventListener('scroll', updateScrollProgress);

        // Initialize mobile toggle (to be called after DOM loads)
        function initMobileMenu() {
            sidebar = document.getElementById('sidebar');
            backdrop = document.getElementById('sidebarBackdrop');
            mobileToggle = document.getElementById('mobileToggle');

            if (mobileToggle) {
                mobileToggle.onclick = toggleSidebar;
                console.log('Mobile toggle initialized');
            }
            if (backdrop) {
                backdrop.onclick = closeSidebar;
                console.log('Backdrop initialized');
            }

            // Close sidebar when clicking TOC links on mobile
            document.querySelectorAll('.toc-item, .toc-section-title').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 1024) {
                        closeSidebar();
                    }
                });
            });
        }

        // Active section tracking
        window.addEventListener('scroll', () => {
            const items = document.querySelectorAll('.toc-item');
            let current = '';
            
            document.querySelectorAll('h3').forEach(h3 => {
                if (h3.getBoundingClientRect().top < 150) {
                    current = h3.id;
                }
            });
            
            items.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('href') === '#' + current) {
                    item.classList.add('active');
                }
            });
        });

        // Search functionality
        let searchIndex = [];

        function buildSearchIndex() {
            const content = document.getElementById('content');
            const sections = content.querySelectorAll('h2, h3');
            
            sections.forEach(heading => {
                // Get the parent section name for h3s
                let parentSection = '';
                if (heading.tagName === 'H3') {
                    let prev = heading.previousElementSibling;
                    while (prev) {
                        if (prev.tagName === 'H2') {
                            parentSection = prev.textContent;
                            break;
                        }
                        prev = prev.previousElementSibling;
                    }
                }

                // Get associated code blocks
                let codeContent = '';
                let sibling = heading.nextElementSibling;
                while (sibling && !['H2', 'H3'].includes(sibling.tagName)) {
                    if (sibling.tagName === 'PRE') {
                        codeContent += ' ' + sibling.textContent;
                    }
                    if (sibling.tagName === 'P') {
                        codeContent += ' ' + sibling.textContent;
                    }
                    sibling = sibling.nextElementSibling;
                }

                searchIndex.push({
                    title: heading.textContent,
                    id: heading.id,
                    section: parentSection,
                    type: heading.tagName,
                    content: codeContent.toLowerCase()
                });
            });
        }

        function performSearch(query) {
            const searchResults = document.getElementById('searchResults');
            const toc = document.getElementById('toc');
            const q = query.toLowerCase().trim();

            if (!q) {
                searchResults.classList.add('hidden');
                toc.classList.remove('hidden');
                return;
            }

            searchResults.classList.remove('hidden');
            toc.classList.add('hidden');

            const results = searchIndex.filter(item => 
                item.title.toLowerCase().includes(q) || 
                item.content.includes(q)
            );

            if (results.length === 0) {
                searchResults.innerHTML = '<div class="search-no-results">No results found</div>';
                return;
            }

            searchResults.innerHTML = results.slice(0, 20).map(item => `
                <a href="#${item.id}" class="search-result" onclick="clearSearch()">
                    ${item.title}
                    ${item.section ? `<span class="search-result-section">${item.section}</span>` : ''}
                </a>
            `).join('');
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').classList.add('hidden');
            document.getElementById('toc').classList.remove('hidden');
            // Close sidebar on mobile
            if (window.innerWidth <= 1024) {
                closeSidebar();
            }
        }

        // Debounce search
        let searchTimeout;
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => performSearch(e.target.value), 150);
            });

            // Clear search on Escape
            document.getElementById('searchInput').addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    clearSearch();
                    e.target.blur();
                }
            });

            // Keyboard shortcut: Cmd/Ctrl + K to focus search
            document.addEventListener('keydown', (e) => {
                if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
            });

            // Favorites toggle
            document.getElementById('favoritesOnly').addEventListener('change', (e) => {
                filterFavorites(e.target.checked);
            });

            // Privacy.sexy modal
            const privacyBtn = document.getElementById('privacyBtn');
            const privacyModal = document.getElementById('privacyModal');
            const privacyFrame = document.getElementById('privacyFrame');
            const modalClose = document.getElementById('modalClose');

            privacyBtn.addEventListener('click', () => {
                privacyFrame.src = 'https://privacy.sexy/';
                privacyModal.classList.add('open');
                document.body.style.overflow = 'hidden';
            });

            modalClose.addEventListener('click', () => {
                privacyModal.classList.remove('open');
                document.body.style.overflow = '';
                // Clear iframe after animation
                setTimeout(() => { privacyFrame.src = ''; }, 300);
            });

            privacyModal.addEventListener('click', (e) => {
                if (e.target === privacyModal) {
                    modalClose.click();
                }
            });

            // Escape to close modal
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && privacyModal.classList.contains('open')) {
                    modalClose.click();
                }
            });
        });

        // Wrap init to also build search index and add features
        const originalInit = init;
        async function initWithSearch() {
            await originalInit();
            buildSearchIndex();
            addHeadingLinks();
            addFavoriteButtons();
            addSafetyBadges();
            updateStats();
            initMobileMenu(); // Initialize mobile sidebar after DOM is ready
        }

        initWithSearch();
    </script>
